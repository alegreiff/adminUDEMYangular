<div class="fondo-negro" animated fadeIn [ngClass]="_mup.oculto">
  <div class="modal" tabindex="-1" role="dialog" style="display: block">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" (click)="cerrarModal()" class="close"  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" alt="" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150">


            <input class="form-control-file" type="file" (change)="seleccionImagen($event.target.files[0])" class="input100" >
        </div>
        <div class="modal-footer">
          <button [disabled]="!imagenTemp" (click)="subirImagen()" type="button" class="btn btn-primary">Subir imagen</button>
          <button type="button" class="btn btn-secondary"  (click)="cerrarModal()" >Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</div>
