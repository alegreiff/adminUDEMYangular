<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let user of usuarios" routerLink="/usuarios" class="pointer">
              <td>
                <img [src]="user.img | imagen:'usuario'" [alt]="user.nombre" class="img-50">
              </td>
              <td>{{ user.nombre}} </td>

            </tr>
          </tbody>
        </table>
        <div *ngIf="!usuarios.length" class="alert alert-info">No hay registros</div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">

    </div>
  </div>

    </div>
  </div>
</div>
