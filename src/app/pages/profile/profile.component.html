<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Perfil del usuario</h4>
            <h6 class="card-subtitle"> {{ usuario.google }} </h6>
            <form #f="ngForm" ngNativeValidate class="form p-t-20"  (ngSubmit)="guardar(f.value)">
                <div class="form-group">
                    <label for="exampleInputuname">Nombre de usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo de usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Correo del usuario" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save">  </i>
                  Guardar
                </button>

            </form>
        </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card text-center">
        <div class="card-body">
            <h4 class="card-title">FOTO del usuario</h4>
            <h6 class="card-subtitle">NOMBRE DE USUARIO</h6>
            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" alt="" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150">


            <input class="form-control-file" type="file" (change)="seleccionImagen($event.target.files[0])" class="input100" >

            <br>
            <br>
            <button type="button" (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn-block btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save">  </i>
              Actualizar foto
            </button>

          </div>
        </div>
        </div>


</div>
